<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>

<body>
  <div
    class="grid place-content-center bg-gradient-to-tr dark:from-slate-600 dark:to-slate-900  from-emerald-300 to-lime-600 min-h-screen min-w-max-w px-6">
    <!-- Img -->
    <figure class="flex flex-col lg:flex-row dark:bg-gradient-to-tr dark:from-slate-900 dark:to-green-900 dark:text-white rounded-2xl max-600px bg-gradient-to-tl from-slate-100 to-slate-500 ">
      <picture class="h-6/12 w-full">
        <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="rounded-t-2xl lg:rounded-tr-none lg:rounded-l-2xl lg:h-full w-12/12">
      </picture>
      <figcaption class="p-5 grid gap-4">
        <h1 class="uppercase text-sm font-montserrat tracking-huge opacity-50">
          Perfume
        </h1>
        <h2 class="text-3xl font-montserrat">
        Gabrielle Essence Eau De Parfum
        </h2>
        <p class="opacity-50 font-montserrat">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex font-montserrat">
          <p class="text-4xl mr-5 font-fraunces text-emerald-600">
            $149.99
          </p>
          <p class=" mt-3 line-through text-sm font-thin">
            $169.99
          </p>
        </div>
        <a href="#" class="dark:bg-emerald-700 bg-emerald-500 rounded-xl flex justify-center items-center py-2">
          <img src="images/icon-cart.svg" alt="cart" class="mr-2"> Add to Cart
        </a>
      </figcaption>
    </figure>
  </div>
</body>

</html>
